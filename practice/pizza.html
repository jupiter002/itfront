<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizza</title>
  </head>
  <body>
    <div>호갱님 : <input type="text" /></div>
    <div>전화번호 : <input type="text" /></div>
    <div>E-mail : <input type="text" /></div>
    <div>
      <label for="pizza">피자선택 : </label>
      <select name="" id="피자를 선택하세요">
        <option value="">피자를 선택하세요</option>
        <option value="">생 파인애플 피자</option>
        <option value="">튀긴 파인애플 피자</option>
        <option value="">삶은 파인애플 피자</option>
        <option value="">구운 파인애플 피자</option>
        <option value="">햄 파인애플 피자</option>
        <option value="">파인 사과 피자</option>
        <option value="">껍질채인 파인애플 피자</option></select
      ><br />
    </div>
    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="size" values="S" />Small<br /><br />
      <input type="radio" name="size" values="M" />Medium<br /><br />
      <input type="radio" name="size" values="L" />Large<br /><br />
    </fieldset>
    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox" name="toping" values="bacon" />베이컨<br /><br />
      <input type="checkbox" name="toping" values="cheese" />치즈<br /><br />
      <input type="checkbox" name="toping" values="onion" />양파<br /><br />
      <input type="checkbox" name="toping" values="mushroom" />버섯<br /><br />
    </fieldset>
    <label for="time">희망배송시간</label>
    <input type="time" name="time" id="time" /><br /><br />
    <label for="message">배송시 요청사항</label>
    <textarea name="message" id="message" cols="20" rows="4"></textarea><br />
    <button>주문하기</button>
  </body>
</html>
