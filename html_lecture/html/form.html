<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="join.html" method="get">
      <div>id : <input type="text" name="id" placeholder="아이디 입력" /></div>
      <div>
        pw :
        <input type="password" name="password" placeholder="패스워드 입력" />
      </div>

      <div>
        <!-- prettier-ignore -->
        <span>
          <label>
            남자 <input type="radio" id="male" value="m" name="gender" /> 
          </label>
          </span>
        <span><label for="female">여자</label> <input type="radio" id="female" name="gender" value="f" checked /></span>
      </div>

      <div>
        <span><label for="ghost">바둑</label> <input type="checkbox" name="hobby" id="ghost" value="바둑" /> </span>
        <span><label for="prince">테니스</label><input type="checkbox" name="hobby" id="prince" value="테니스" /></span>
        <span><label for="about">영화</label> <input type="checkbox" name="hobby" id="about" value="영화" /></span>
      </div>
      <div>
        <input type="email" name="email" />
      </div>
      <div><input type="date" /></div>
      <div>
        <input type="file" />
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <select name="" id="">
        <option value="">010</option>
        <option value="">011</option>
        <option value="">012</option>
      </select>

      <button>join</button>
    </form>
  </body>
</html>
