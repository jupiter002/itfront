<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>singup</title>
  </head>
  <body>
    <span><font size="5em"> 기본정보</font></span>
    <span> 개인회원 <input type="radio" name="type" /> </span>
    <span> 사업자회원 <input type="radio" name="type" /> </span>
    <span> 외국인회원 <input type="radio" name="type" /> </span>

    <div>아이디 <input type="text" name="아이디" placeholder="(영문소문자/숫자, 4~16자)" /></div>
    <div>비밀번호 <input type="text" name="비밀번호" placeholder="(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)" /></div>
    <div>비밀번호 확인 <input type="text" name="비밀번호 확인" /></div>
    <div>이름 <input type="text" name="이름" /></div>
    <div>주소 <input type="text" name="주소" /></div>
    <div>
      휴대전화
      <select name="" id="">
        <option value="">010</option>
        <option value="">011</option>
        <option value="">012</option>
      </select>
      <input type="text" name="mobile" />
      <input type="text" name="mobile" />
    </div>
    <div>이메일 <input type="email" name="email" /></div>
    <div>
      <font size="5em">추가정보</font>
    </div>
    <div>
      성별
      <span>
        <label> 남자 <input type="radio" name="m" value="남자" /> </label>
      </span>
      <span
        ><label> 여자 <input type="radio" name="f" value="여자" /> </label
      ></span>
    </div>
    <div>
      생년월일 <span><input type="text" name="year" />년</span>
      <span><input type="text" name="month" />월</span>
      <span><input type="text" name="day" />일</span>
    </div>
    <div>전체동의</div>
    <div>
      <div><input type="checkbox" name="agree" /> 이용약관 및 개인정보수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.</div>
      <div><input type="checkbox" name="agree" /> [필수] 이용약관 동의</div>
      <div>
        <input type="checkbox" name="agree" />
        [필수] 개인정보 수집 및 이용 동의
      </div>
      <div>
        <span><input type="checkbox" name="agree" id="all" /> [선택] SMS (문자, 카카오톡 등) 수신을 동의하십니까?</span>
        <span>
          <input type="checkbox" name="agree" />
          [선택] 이메일 수신을 동의하십니까?
        </span>
      </div>
    </div>

    <button>취소</button>
    <button>회원가입</button>
  </body>
</html>
